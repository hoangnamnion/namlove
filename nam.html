        // L√†m ch·∫≠m khi ·∫•n gi·ªØ chu·ªôt ho·∫∑c gi·ªØ tay tr√™n m√†n h√¨nh
document.addEventListener('mousedown', () => {

        // Th√™m bi·∫øn ƒë·ªÉ cache ·∫£nh

        // Load galaxy data from Firebase
        async function loadGalaxyData() {
             if (isDemo) {

        function initializeGalaxy() {

                .text-particle.birthday { color: ${galaxyData.colors.birthday}; text-shadow: 0 0 15px ${galaxyData.colors.birthday}, 0 0 25px ${galaxyData.colors.birthday}, 0 0 35px ${galaxyData.colors.birthday}, 2px 2px 6px rgba(0,0,0,0.9); }
                .text-particle.date { color: ${galaxyData.colors.date}; text-shadow: 0 0 20px ${galaxyData.colors.date}, 0 0 30px ${galaxyData.colors.date}, 0 0 40px ${galaxyData.colors.date}, 2px 2px 6px rgba(0,0,0,0.9); }
                .text-particle.special { color: ${galaxyData.colors.special}; text-shadow: 0 0 15px ${galaxyData.colors.special}, 0 0 25px ${galaxyData.colors.special}, 0 0 35px ${galaxyData.colors.special}, 2px 2px 6px rgba(0,0,0,0.9); }
                .text-particle.heart { color: ${galaxyData.colors.heart}; text-shadow: 0 0 20px ${galaxyData.colors.heart}, 0 0 30px ${galaxyData.colors.heart}, 0 0 40px ${galaxyData.colors.heart}, 3px 3px 8px rgba(0,0,0,0.9); }
            `;
            document.head.appendChild(style);

            // Preload ·∫£nh tr∆∞·ªõc khi b·∫Øt ƒë·∫ßu animation
            preloadImages();

            // Ph√°t nh·∫°c n·∫øu c√≥
            if (galaxyData.song) {
                const audio = document.getElementById('galaxyAudio');
                console.log('ƒêang c·ªë g·∫Øng ph√°t nh·∫°c:', galaxyData.song);
                
                try {
                    // T·∫°o audio context ƒë·ªÉ t·ªëi ∆∞u h√≥a
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    const audioContext = new AudioContext();
                    
                    // C·∫•u h√¨nh audio ƒë·ªÉ load nhanh h∆°n
                    audio.preload = 'auto';
                    audio.loop = true;
                    audio.autoplay = true;
                    audio.controls = false;
                    audio.style.display = 'none';

                    // T·∫°o buffer ƒë·ªÉ cache audio
                    let audioBuffer = null;
                    let isAudioLoaded = false;

                    // H√†m load audio
                    async function loadAudio() {
                        try {
                            if (galaxyData.song.startsWith('http')) {
                                audio.src = galaxyData.song;
                                console.log('S·ª≠ d·ª•ng URL nh·∫°c tr·ª±c ti·∫øp:', galaxyData.song);
                            } else {
                                const songPath = galaxyData.song.startsWith('songs/') ? 
                                    galaxyData.song : 
                                    `songs/${galaxyData.song}`;
                                audio.src = songPath;
                                console.log('S·ª≠ d·ª•ng file nh·∫°c local:', songPath);
                            }

                            // Load audio v√†o buffer
                            const response = await fetch(audio.src);
                            const arrayBuffer = await response.arrayBuffer();
                            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                            isAudioLoaded = true;
                            console.log('ƒê√£ load xong audio buffer');

                            // D·ª´ng source c≈© n·∫øu c√≥
                            if (currentAudioSource) {
                                currentAudioSource.stop();
                                currentAudioSource.disconnect();
                            }

                            // T·∫°o source m·ªõi t·ª´ buffer
                            currentAudioSource = audioContext.createBufferSource();
                            currentAudioSource.buffer = audioBuffer;
                            currentAudioSource.connect(audioContext.destination);
                            currentAudioSource.loop = true;

                            // Th·ª≠ ph√°t nh·∫°c
                            if (audioContext.state === 'suspended') {
                                await audioContext.resume();
                            }
                            currentAudioSource.start(0);
                            console.log('ƒê√£ b·∫Øt ƒë·∫ßu ph√°t nh·∫°c');

                        } catch (error) {
                            console.error('L·ªói khi load audio:', error);
                            // Fallback v·ªÅ c√°ch ph√°t th√¥ng th∆∞·ªùng
                            playNormalAudio();
                        }
                    }

                    // H√†m ph√°t nh·∫°c th√¥ng th∆∞·ªùng (fallback)
                    function playNormalAudio() {
                        if (!audio.paused) return; // Ki·ªÉm tra n·∫øu ƒëang ph√°t th√¨ kh√¥ng ph√°t n·ªØa
                        
                        const playPromise = audio.play();
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                console.log('Ph√°t nh·∫°c th√†nh c√¥ng (fallback)');
                            }).catch(error => {
                                console.log('Kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t nh·∫°c:', error);
                                showPlayButton();
                            });
                        }
                    }

                    // H√†m hi·ªÉn th·ªã n√∫t play
                    function showPlayButton() {
                        const playButton = document.createElement('button');
                        playButton.innerHTML = 'üéµ Ph√°t nh·∫°c';
                        playButton.style.position = 'fixed';
                        playButton.style.bottom = '20px';
                        playButton.style.left = '50%';
                        playButton.style.transform = 'translateX(-50%)';
                        playButton.style.padding = '10px 20px';
                        playButton.style.background = 'linear-gradient(45deg, #ff6b9d, #4ecdc4)';
                        playButton.style.color = 'white';
                        playButton.style.border = 'none';
                        playButton.style.borderRadius = '25px';
                        playButton.style.fontFamily = 'Orbitron, sans-serif';
                        playButton.style.fontWeight = 'bold';
                        playButton.style.cursor = 'pointer';
                        playButton.style.zIndex = '1000';
                        playButton.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';
                        
                        playButton.onclick = async () => {
                            if (isAudioLoaded) {
                                if (audioContext.state === 'suspended') {
                                    await audioContext.resume();
                                }
                                
                                // D·ª´ng source c≈© n·∫øu c√≥
                                if (currentAudioSource) {
                                    currentAudioSource.stop();
                                    currentAudioSource.disconnect();
                                }

                                // T·∫°o source m·ªõi
                                currentAudioSource = audioContext.createBufferSource();
                                currentAudioSource.buffer = audioBuffer;
                                currentAudioSource.connect(audioContext.destination);
                                currentAudioSource.loop = true;
                                currentAudioSource.start(0);
                            } else {
                                playNormalAudio();
                            }
                            playButton.remove();
                        };
                        
                        document.body.appendChild(playButton);
                    }

                    // B·∫Øt ƒë·∫ßu load audio ngay khi c√≥ t∆∞∆°ng t√°c ƒë·∫ßu ti√™n
                    let hasStartedLoading = false;
                    const userInteractionEvents = ['click', 'touchstart', 'touchend', 'keydown'];
                    userInteractionEvents.forEach(event => {
                        document.addEventListener(event, () => {
                            if (!hasStartedLoading) {
                                hasStartedLoading = true;
                                loadAudio();
                                // X√≥a event listeners sau khi ƒë√£ load
                                userInteractionEvents.forEach(e => {
                                    document.removeEventListener(e, loadAudio);
                                });
                            }
                        }, { once: true });
                    });

                } catch (error) {
                    console.error('L·ªói khi x·ª≠ l√Ω nh·∫°c:', error);
                    // Fallback v·ªÅ c√°ch ph√°t th√¥ng th∆∞·ªùng
                    playNormalAudio();

        function getRandomMessage() {

                return "love";
            } else if (lowerMessage.includes("birthday") || lowerMessage.includes("sinh nh·∫≠t") || lowerMessage.includes("ch√∫c m·ª´ng")) {

        function createTextParticle() {
            if (activeParticles.size >= maxParticles) {
                return;
            }

            const isIcon = Math.random() > 0.7;
            const element = document.createElement('div');
            
            if (isIcon) {
                element.className = 'text-particle heart';
                element.textContent = getRandomIcon();
            } else {
                const message = getRandomMessage();
                element.className = `text-particle ${getMessageClass(message)}`;
                element.textContent = message;
            }
            
            const xPos = Math.random() * 100;
            const zPos = (Math.random() - 0.5) * (isMobile ? 300 : 500);
            // TƒÉng th·ªùi gian animation cho ch·ªØ
            const animationDuration = Math.random() * 3 + (isMobile ? 8 : 10);
            
            element.style.left = xPos + '%';
            
            const baseFontSize = isSmallMobile ? 8 : isMobile ? 12 : 18;
            const fontSizeVariation = isSmallMobile ? 4 : isMobile ? 5 : 8;
            element.style.fontSize = (Math.random() * fontSizeVariation + baseFontSize) + 'px';
            
            const depthOpacity = Math.max(0.4, 1 - Math.abs(zPos) / (isMobile ? 250 : 400));
            element.style.opacity = depthOpacity;
            
            let startTime = null;
            let startY = -150;
            let endY = window.innerHeight + 150;
            // Gi·∫£m t·ªëc ƒë·ªô di chuy·ªÉn c·ªßa ch·ªØ
            const thisParticleSpeed = particleSpeedMultiplier * 0.8;

            function animateParticle(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = (timestamp - startTime) / (animationDuration * 1000 * thisParticleSpeed);
                
                if (progress < 1) {
                    const currentY = startY + (endY - startY) * progress;
                    const opacity = progress < 0.05 ? progress * 20 : 
                                  progress > 0.95 ? (1 - progress) * 20 : 
                                  depthOpacity;
                    
                    element.style.transform = `translate3d(0, ${currentY}px, ${zPos}px) rotateY(0deg)`;
                    element.style.opacity = opacity;
                    
                    requestAnimationFrame(animateParticle);
                } else {
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                        activeParticles.delete(element);
                    }
                }
            }
            
            galaxy.appendChild(element);
            activeParticles.add(element);
            requestAnimationFrame(animateParticle);

        function createImageParticle() {

            if (activeParticles.size >= maxParticles) return;

            const imageData = galaxyData.images[Math.floor(Math.random() * galaxyData.images.length)];
            const element = document.createElement('img');
            
            // S·ª≠ d·ª•ng ·∫£nh ƒë√£ cache n·∫øu c√≥
            if (imageCache.has(imageData.base64)) {

            element.style.transition = 'all 0.3s ease';
            element.style.willChange = 'transform, opacity';
            element.style.transformStyle = 'preserve-3d';
            element.style.backfaceVisibility = 'visible';
            element.style.transform = 'translateZ(0)';

            const xPos = Math.random() * 100;
            const zPos = (Math.random() - 0.5) * (isMobile ? 300 : 500);
            // TƒÉng th·ªùi gian animation cho ·∫£nh
            const animationDuration = Math.random() * 3 + (isMobile ? 8 : 10);
            
            element.style.left = xPos + '%';
            
            const depthOpacity = Math.max(0.4, 1 - Math.abs(zPos) / (isMobile ? 250 : 400));
            element.style.opacity = depthOpacity;
            
            let startTime = null;
            let startY = -150;
            let endY = window.innerHeight + 150;
            // Gi·∫£m t·ªëc ƒë·ªô di chuy·ªÉn c·ªßa ·∫£nh
            const thisParticleSpeed = particleSpeedMultiplier * 1;

            function animateParticle(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = (timestamp - startTime) / (animationDuration * 1000 * thisParticleSpeed);
                
                if (progress < 1) {
                    const currentY = startY + (endY - startY) * progress;
                    const opacity = progress < 0.05 ? progress * 20 : 
                                  progress > 0.95 ? (1 - progress) * 20 : 
                                  depthOpacity;
                    
                    element.style.transform = `translate3d(0, ${currentY}px, ${zPos}px) rotateY(0deg)`;
                    element.style.opacity = opacity;
                    
                    requestAnimationFrame(animateParticle);
                } else {
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                        activeParticles.delete(element);
                    }
                }
            }
            
            galaxy.appendChild(element);
            activeParticles.add(element);
            requestAnimationFrame(animateParticle);
        }

        // C·∫≠p nh·∫≠t h√†m preload ·∫£nh
        function preloadImages() {
            if (!galaxyData.images || galaxyData.images.length === 0) return;
            
            console.log('B·∫Øt ƒë·∫ßu preload ·∫£nh...');
            const preloadPromises = galaxyData.images.map((imageData, index) => {
                return new Promise((resolve, reject) => {
                    if (imageCache.has(imageData.base64)) {
                        console.log(`·∫¢nh ${index + 1} ƒë√£ ƒë∆∞·ª£c cache`);
                        resolve();
                        return;
                    }

                    const img = new Image();
                    img.onload = () => {
                        console.log(`ƒê√£ load xong ·∫£nh ${index + 1}`);
                        imageCache.set(imageData.base64, img);
                        resolve();
                    };
                    img.onerror = (error) => {
                        console.error(`L·ªói khi load ·∫£nh ${index + 1}:`, error);
                        reject(error);
                    };
                    img.src = `data:${imageData.type};base64,${imageData.base64}`;
                });
            });

            // ƒê·ª£i t·∫•t c·∫£ ·∫£nh load xong
            Promise.all(preloadPromises)
                .then(() => {
                    console.log('ƒê√£ load xong t·∫•t c·∫£ ·∫£nh');
                    // B·∫Øt ƒë·∫ßu animation sau khi load xong
                    startParticleAnimation();
                })
                .catch(error => {
                    console.error('L·ªói khi preload ·∫£nh:', error);
                    // V·∫´n b·∫Øt ƒë·∫ßu animation n·∫øu c√≥ l·ªói
                    startParticleAnimation();
                });
        }

        function createStars() {
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const angle = Math.random() * Math.PI * 10;
                const radius = Math.random() * (isMobile ? 800 : 1500) + (isMobile ? 200 : 300);
                const spiralHeight = Math.sin(angle) * (isMobile ? 100 : 150);
                
                const x = Math.cos(angle) * radius;
                const y = spiralHeight + (Math.random() - 0.5) * (isMobile ? 1000 : 2000);
                const z = Math.sin(angle) * radius * 0.5;
                
                star.style.left = `calc(50% + ${x}px)`;
                star.style.top = `calc(50% + ${y}px)`;
                star.style.transform = `translateZ(${z}px)`;
                star.style.animationDelay = Math.random() * 3 + 's';
                
                const depthBrightness = Math.max(0.1, 1 - Math.abs(z) / (isMobile ? 800 : 1200));
                star.style.opacity = depthBrightness;
                
                galaxy.appendChild(star);
            }
        }

        function updateGalaxyTransform() {
            requestAnimationFrame(() => {
                galaxy.style.transform = `translate(-50%, -50%) rotateX(${rotationX}deg) rotateY(${rotationY}deg) scale(${scale})`;
            });
        }

        function startParticleAnimation() {
            setInterval(() => {
                if (galaxyData.images && galaxyData.images.length > 0 && Math.random() < 0.3) {
                    createImageParticle();
                } else {
                    createTextParticle();
                }
            }, particleInterval);

            // T·∫°o nhi·ªÅu particle ban ƒë·∫ßu h∆°n
            const initialParticles = isMobile ? 30 : 40;
            for (let i = 0; i < initialParticles; i++) {
                setTimeout(() => {
                    if (galaxyData.images && galaxyData.images.length > 0 && Math.random() < 0.3) {
                        createImageParticle();
                    } else {
                        createTextParticle();
                    }
                }, i * (particleInterval * 0.6));
            }
        }

        // Mouse events for desktop
        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                
                const sensitivity = isMobile ? 0.3 : 0.5;
                rotationY += deltaX * sensitivity;
                rotationX -= deltaY * sensitivity;
                
                updateGalaxyTransform();
                
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Enhanced touch events for mobile
        let initialDistance = 0;
        let initialScale = 1;

        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1) {
                isDragging = true;
                lastMouseX = e.touches[0].clientX;
                lastMouseY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                isDragging = false;
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                initialDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                initialScale = scale;
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1 && isDragging) {
                const deltaX = e.touches[0].clientX - lastMouseX;
                const deltaY = e.touches[0].clientY - lastMouseY;
                
                const sensitivity = 0.3;
                rotationY += deltaX * sensitivity;
                rotationX -= deltaY * sensitivity;
                
                updateGalaxyTransform();
                
                lastMouseX = e.touches[0].clientX;
                lastMouseY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                
                const scaleChange = currentDistance / initialDistance;
                scale = Math.max(0.5, Math.min(2, initialScale * scaleChange));
                
                updateGalaxyTransform();
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDragging = false;
        }, { passive: false });

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                location.reload();
            }, 100);
        });

        // Initialize
        loadGalaxyData();
    </script>
